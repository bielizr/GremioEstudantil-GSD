<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Presidente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Menu Lateral -->
    <aside class="w-64 bg-blue-800 text-white flex flex-col">
      <div class="p-4 text-center font-bold text-lg border-b border-blue-700">
        Painel do Presidente
      </div>
      <nav class="flex-1 p-4">
        <ul>
          <li class="mb-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700" onclick="carregarRegistroReunioes()">Registro de Reuniões</a>
          </li>
          <li class="mb-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700" onclick="carregarReunioesSalvas()">Reuniões Salvas</a>
        </li>
          <li class="mb-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Comissões</a>
          </li>
          <li class="mb-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Upload de Arquivos</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Relatórios</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Área Principal -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Bem-vindo, Presidente!</h1>
      <div id="content">
        <!-- Aqui será carregado o conteúdo das funcionalidades -->
        <p>Selecione uma funcionalidade no menu lateral.</p>
      </div>
    </main>
  </div>
  <script src="presidente.js"></script>
</body>
</html>
